{% extends 'news/base.html' %}

{% block content %}
        
        
<div class="row">

{% for post in posts %}
  <div class="col-sm-20 col-md-12">
    <div class="thumbnail">
      <img src="https://www.values.com/assets/your_photo_here-3787d738d74295a33f783015c625c5ae.png" alt="">

      <div class="caption">
       
        <h3>{{ post.title }}</h3>
        <p>{{ post.text|truncatewords:30 }}</p>
        <p><a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary" role="button">Przeczytaj</a> </p>

      </div>
      
    </div>
  </div>

  {% endfor %}
</div>


{% endblock content %}
